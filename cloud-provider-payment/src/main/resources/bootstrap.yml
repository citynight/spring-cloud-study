
spring:
  application:
    name: cloud-payment-service
  ### Spring Cloud Consul for Service Discovery
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: ${spring.application.name}
        prefer-ip-address: true
      config:
        profile-separator: '-' # default value is ',', but we use '-' in our project
        format: YAML
