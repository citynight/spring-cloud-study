server:
  port: 80

spring:
  application:
    name: cloud-consumer-openfeign-order
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: ${spring.application.name}
        prefer-ip-address: true
        #        heartbeat:
        #          enabled: true # 开启健康检查
    openfeign:
      httpclient:
        hc5:
          enabled: true
      compression:
        request:
          enabled: true
          mime-types: text/html,application/json,application/xml # 压缩的mime类型
          min-request-size: 2048 # 2KB最小触发压缩的阈值
        response:
          enabled: true
      client:
        config:
          default:
#            链接超时
            connect-timeout: 3000
            #            读取超时
            read-timeout: 3000
          cloud-payment-service:
            connect-timeout: 3000
            read-timeout: 3000
# feign 日志以声明级别监控哪个接口
logging:
  level:
    cn:
      citynight:
        cloud:
          apis:
            PayFeignApi: debug
